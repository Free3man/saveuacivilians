<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title>SaveUACivilians - соціальна мережа для волонтерів</title>
        <meta name="description" content="Шукаєш на волонтерську допомогу? SaveUACivilians прийде на допомогу!"> 
        <meta namme="keywords" content="інтерактивна мапа, чат, соціальна мережа, допомога, волонтерство, пожертвування, interactive map, chat, social media, assistance, volunteering, donation, интерактивная карта, чат, социальная сеть, помощь, волонтерство, пожертвование">

    </head>
    <body>
        <main>
            <section class="section_request_form">
                <div class="volunteering-modal">
                    <div class="hint-volunteering">
                        <div class="diagram-info">
                            <div class="icon-section">
                                <img src="/img/accept-form.png" alt="">
                                <img style="position: relative; right: 40px;" src="/img/timer-form.png" alt="">
                                <img src="/img/extra-info-form.png" alt="">
                            </div>
                            <div class="circle_box">
                                <div>
                                    <svg>
                                        <circle cx="100" cy="100" r="95"/>
                                        <circle cx="100" cy="100" r="95" stroke-linecap="round"/>
                                    </svg>
                                    <span>80%</span>
                                </div>	
                            </div>	
                            <div class="icon-section">
                                <img src="/img/info-form.png" alt="">
                                <img style="position: relative; left: 40px;" src="/img/stuff-form.png" alt="">
                                <img src="/img/adress-form.png" alt="">
                            </div>
                        </div>
                        <p>
                            <b style="font-weight: 600;">Підказка:</b> Вкажіть заголовок для залучення уваги волонтерів та детально опишіть вид необхідної допомоги.
                        </p>
                    </div>
                    <div class="info-volunteering">
                        <div class="content-box">
                            <input type="text" name="" placeholder="Заголовок">
                            <textarea placeholder="Інформаційна"></textarea>
                        </div>
                        <div class="control-box">
                            <button>Далі</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
