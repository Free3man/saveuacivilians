<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title>SaveUACivilians - соціальна мережа для волонтерів</title>
        <meta name="description" content="Шукаєш на волонтерську допомогу? SaveUACivilians прийде на допомогу!"> 
        <meta namme="keywords" content="інтерактивна мапа, чат, соціальна мережа, допомога, волонтерство, пожертвування, interactive map, chat, social media, assistance, volunteering, donation, интерактивная карта, чат, социальная сеть, помощь, волонтерство, пожертвование">
    </head>
    <body>
        <!-- navigation -->
        <nav class="icons-side-bar-pc">
            <div class="navigation-links">
                <div class="icon-link"><img src="img/mapLink.svg" alt=""></div> 
                <div class="icon-link"><img src="img/volunteeringLink.svg" alt="Волонтерські заявки"></div>
                <div class="icon-link"><img src="img/donationLink.svg" alt="Пожертвування"></div>
                <div class="icon-link"><img src="img/infoLink.svg" alt="Інформаційна сторінка"></div>
                <div class="icon-link profile-link"><img src="img/userLink.svg" alt="Профіль"></div>
                <div class="circle-navigation">
            
                </div>
            </div>
        </nav>
        <!-- navigation mobile -->
        <nav class="mobile-profile-bar">
            <div class="navigation-links">
                <div class="mobile-icon-link"><img src="img/userLink.svg" alt="Профіль"></div>
                <div class="mobile-icon-link"><img src="img/exitLink.svg" alt="Вийти"></div>
            </div> 
        </nav>
        
        <!-- main-section -->
        <main class="desktop_main">
            <section class="section_page" >
                <div class="volunteering-modal">
                    <!-- mobile -->
                    <div class="mobile-volunteering-hint">
                        <div class="icon-panel">
                            <img src="img/contractForm.svg" alt="">
                            <img src="img/orderForm.svg" alt="">
                            <img src="img/adressForm.svg" alt="">
                            <img src="img/dataForm.svg" alt="">
                            <img src="img/timerForm.svg" alt="">
                            <img src="img/acceptForm.svg" alt="">
                        </div>
                        <div class="progress">
                            <div class="progress-bar"></div>
                        </div>
                    </div>
                    <!-- pc -->
                    <div class="hint-volunteering">
                        <div class="diagram-info">
                            <div class="icon-section">
                                <img style="bottom: 20px;" src="/img/acceptForm.svg" alt="">
                                <img style="right: 50px;" src="img/timerForm.svg" alt="">
                                <img style="top: 20px;" src="/img/dataForm.svg" alt="">
                            </div>
                            <div class="circle_box">
                                <div>
                                    <svg>
                                        <circle cx="100" cy="100" r="95"/>
                                        <circle cx="100" cy="100" r="95" stroke-linecap="round"/>
                                    </svg>
                                    <span>80%</span>
                                </div>	
                            </div>	
                            <div class="icon-section">
                                <img style="bottom: 20px;" src="img/contractForm.svg" alt="">
                                <img style="left: 50px;" src="img/orderForm.svg" alt="">
                                <img style="top: 20px;" src="/img/adressForm.svg" alt="">
                            </div>
                        </div>  
                        <p class="hint-paragraph"> 
                            <b style="font-weight: 600;">Підказка:</b> Вкажіть заголовок для залучення уваги волонтерів та детально опишіть вид необхідної допомоги.
                        </p>
                    </div>
                    <div class="info-volunteering">
                        <div class="content-box">
                            <input type="text" name="" placeholder="Заголовок">
                            <textarea placeholder="Інформаційна"></textarea>
                        </div>
                        <div class="control-box">
                            <button>Далі</button>
                        </div>
                        <p class="hint-paragraph">
                            <b style="font-weight: 600;">Підказка:</b> Вкажіть заголовок для залучення уваги волонтерів та детально опишіть вид необхідної допомоги.
                        </p>
                    </div>                
                </div>
            </section>
        </main>
        <!-- navigation mobile -->
        <footer class="footer-side-bar-mobile">
            <div class="navigation-links">
                <div class="icon-link"><img src="img/mapLink.svg" alt=""></div> 
                <div class="icon-link"><img src="img/volunteeringLink.svg" alt="Волонтерські заявки"></div>
                <div class="icon-link"><img src="img/donationLink.svg" alt="Пожертвування"></div>
                <div class="icon-link"><img src="img/infoLink.svg" alt="Інформаційна сторінка"></div>
            </div>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
