<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/style.css">
		<link rel="icon" type="image/x-icon" href="/pics/systemPics/favicon.svg">
    </head>
    <body>
        <div id="signUpInForm">
            <div class="registrationCard">
                <div class="registrationPicDiv">
                    <img class="registrationPic" src="/pics/systemPics/registration/1.svg"
                    alt="Picture is not found">
                </div>
                <form class="registrationForm">
					<h1>Реєстраційна форма</h1>
					<div class="signUpData">
						<input type="text" name="name" id="name" placeholder="ПІБ або організація">
						<hr>
						<input type="text" name="phoneNumber" id="phoneNumber" placeholder="Контактний номер">
						<hr>
						<input type="email" name="email" id="emailR" placeholder="E-mail">
						<hr>
						<input type="password" name="password" id="passwordR" 
								placeholder="Пароль (8-16 символів)" maxlength="16" minlength="8">
						<hr>
						<input type="password" name="password" id="password" 
								placeholder="Підтвердіть пароль" maxlength="16" minlength="8">
						<hr>
					</div>
					<div class="registrationActions">
						<button id="signUp">Зареєструватися</button>
						<button id="login">Вже є аккаунт? <u>Увійти</u></button>
					</div>
                </form>
            </div>
			<div class="loginCard">
				<form class="loginForm">
					<h1>Вхід до акаунту</h1>
					<div class="loginData">
						<input type="email" name="email" id="emailL" placeholder="E-mail">
						<hr>
						<input type="password" name="password" id="passwordL" 
								placeholder="Пароль" maxlength="16" minlength="8">
						<hr>
					</div>
					<div class="loginActions">
						<button id="signIn">Увійти</button>
						<button id="registration"><u>Ще не має акаунту?</u></button>
					</div>
				</form>
				<div class="loginPicDiv">
					<img class="loginPic" src="/pics/systemPics/registration/1.svg"
					alt="Picture is not found">
				</div>
			</div>
        </div>
        <script src="/js/script.js"></script>
    </body>
</html>
